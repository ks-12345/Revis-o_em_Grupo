<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semáforo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    .semaforo {
      width: 100px;
      background: #222;
      padding: 15px;
      border-radius: 15px;
      margin: 0 auto 20px;
    }

    .luz {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      border-radius: 50%;
      opacity: 0.3;
    }

    #vermelho { background: red; }
    #amarelo { background: yellow; }
    #verde { background: green; }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <h1>Controle de Semáforo</h1>

  <div class="semaforo">
    <div id="vermelho" class="luz"></div>
    <div id="amarelo" class="luz"></div>
    <div id="verde" class="luz"></div>
  </div>

  <button onclick="manual()">Manual</button>
  <button onclick="automatico()">Automático</button>
  <button onclick="alerta()">Alerta</button>
  <button onclick="desligar()">Desligar</button>

  <script>
    const vermelho = document.getElementById("vermelho");
    const amarelo = document.getElementById("amarelo");
    const verde = document.getElementById("verde");

    let intervalo = null;

    function apagarLuzes() {
      vermelho.style.opacity = 0.3;
      amarelo.style.opacity = 0.3;
      verde.style.opacity = 0.3;
    }

    function ativarLuz(cor) {
      apagarLuzes();
      if (cor === "vermelho") vermelho.style.opacity = 1;
      if (cor === "amarelo") amarelo.style.opacity = 1;
      if (cor === "verde") verde.style.opacity = 1;
    }

    function manual() {
      clearInterval(intervalo);
      ativarLuz("verde");
    }

    function automatico() {
      clearInterval(intervalo);
      let estado = 0;

      intervalo = setInterval(() => {
        if (estado === 0) ativarLuz("verde");
        if (estado === 1) ativarLuz("amarelo");
        if (estado === 2) ativarLuz("vermelho");

        estado = (estado + 1) % 3;
      }, 2000);
    }

    function alerta() {
      clearInterval(intervalo);
      let ligado = false;

      intervalo = setInterval(() => {
        apagarLuzes();
        if (ligado) amarelo.style.opacity = 1;
        ligado = !ligado;
      }, 500);
    }

    function desligar() {
      clearInterval(intervalo);
      apagarLuzes();
    }
  </script>
</body>
</html>
